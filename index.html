<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>Rock paper scissors</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="onclicks('rock')" class="move-button">
      <img src="ROCK-png.png" class="move-icon">
    </button>
    
    <button onclick="onclicks('paper')" class="move-button">
      <img src="paper-png.png"class="move-icon">
    </button>

    <button onclick="onclicks('scissors')" class="move-button">
      <img src="scissors-png.png" class="move-icon">
    </button>
    
    <p class="js-result result"></p>
    <p class="js-move"></p>
    <p class="js-score score"></p>

    <button
      onclick="
  score.wins = 0;
  score.losses = 0;
  score.ties = 0;
  localStorage.removeItem('score');
  document.querySelector('.js-score').
  innerHTML = `Wins : ${score.wins} Loses : ${score.losses} Ties : ${score.ties}`;"
    class="reset-score-button"
    >
      Reset Score
    </button>

    <script src="script.js"></script>

    
  </body>
</html>
